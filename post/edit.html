<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Color Muse Blog - Edit Page</title>
  <meta name="description"
    content="Edit your blog posts on Color Muse Blog. Update, customize, and manage your content with ease using our intuitive editing tools. Create vibrant, color-inspired articles that engage your audience." />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Kurale&family=La+Belle+Aurore&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/post.css">
  <link rel="icon" type="image/png" href="../assets/favicon-32x32.png">
  <script type="module" src="../script/shared/auth.mjs"></script>
  <script type="module" src="../script/edit.mjs"></script>
</head>

<body>
  <a id="top"></a>
  <header>
    <nav id="main-nav">
      <input type="checkbox" id="hamburger" class="menu-toggle">

      <!-- Hamburger menu icon for mobile -->
      <label for="hamburger" class="hamburger-icon" aria-label="Menu bars">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </label>

      <!-- Navigation menu -->
      <ul class="text-nav">
        <li><a href="../html/index.html" class="active">Home</a></li>
        <li><a href="../html/about-us.html">About</a></li>
        <li><a href="/index.html">Blog</a></li>
      </ul>
      <div class="auth-links">
        <a href="../account/login.html">Sign In</a>
        <a href="../account/register.html">Register</a>
      </div>
    </nav>
  </header>
  <main class="main-content">
    <div class="logo">
      <a href="/index.html">
        <img src="../assets/final-logo.gif" alt="color muse logo gif" />
      </a>
    </div>
  </main>
  <section class="welcome">
    <h1>Edit Post</h1>
  </section>
  
  <div id="loader-container" class="hidden">
    <img id="flower-loader" src="../assets/flower-icon.png" alt="Loading Flower Icon">
</div>

  <form id="editPostForm" class="postFormContainer">
    <label for="postTitleForm">Post Title</label>
    <input type="text" id="postTitleForm" placeholder="Enter post title" required>
    
    <label for="postContentForm">Post Content</label>
    <textarea id="postContentForm" maxlength="10000" rows="12" placeholder="Enter post content" required></textarea>
    <p id="counter">0/10000</p>

    <label for="imageURL">Image URL</label>
    <input type="text" id="imageURL" placeholder="Enter image URL" required>

    <label for="imageAltText">Image Alt Text</label>
    <input type="text" id="imageAltText" placeholder="Enter image alt text" required>

    <label for="tagsInput">Tags</label>
    <input type="text" id="tagsInput" placeholder="Enter tags (e.g., #design, #art)" required>

    <button type="submit">Save Changes</button>
</form>

<button class="deleteButtonEditPage">
  <img class="adminIcons" src="../assets/delete.png" alt="Delete this post button">
  <span>Delete Post</span>
</button>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="../assets/logo.png" alt="Color Muse Logo" />
      </div>
      <div class="social-media">
        <p>Follow us at</p>
        <a href="#"><img src="../assets/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="../assets/youtube.png" alt="YouTube" /></a>
        <a href="#"><img src="../assets/twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="../assets/instagram.png" alt="Instagram" /></a>
      </div>
      <p>&copy; 2024 Color Muse Blog. All Rights Reserved.</p>
      <p><a href="#">Terms</a> | <a href="#">Privacy</a></p>
      <ul class="footer-nav">
        <li><a href="/index.html">Home</a></li>
        <li><a href="../html/about-us.html">About Us</a></li>
        <li><a href="/index.html">Blog</a></li>
        <li><a href="../html/sign-in.html">Sign In</a></li>
      </ul>
    </div>
    <a href="#top" id="backToTopBtn" title="back to top">
      <img src="../assets/back-top-icon.png" alt="Back to Top" />
    </a>
    
  </footer>
</body>

</html>
