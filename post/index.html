<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description"
    content="Read and explore vibrant posts on Color Muse Blog. Dive into inspiring articles, creative insights, and colorful trends that spark imagination and design ideas." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Muse Blog - View Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Kurale&family=La+Belle+Aurore&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/post.css">
  <link rel="icon" type="image/png" href="../assets/favicon-32x32.png">
  <script type="module" src="../script/post.mjs"></script>
  <script type="module" src="../script/shared/auth.mjs"></script>

</head>

<body>
  <header>
    <nav id="main-nav">
      <input type="checkbox" id="hamburger" class="menu-toggle">

      <!-- Hamburger menu icon for mobile -->
      <label for="hamburger" class="hamburger-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </label>

      <!-- Navigation menu -->
      <ul class="text-nav">
        <li><a href="../html/index.html">Home</a></li>
        <li><a href="../html/about-us.html">About</a></li>
        <li><a href="/index.html">Blog</a></li>
      </ul>
      <div class="auth-links">
        <a href="../account/login.html">Sign In</a>
        <a href="../account/register.html">Register</a>
      </div>
    </nav>
  </header>
  <main class="main-content">
    <div class="logo">
      <a href="/index.html">
        <img src="../assets/final-logo.gif" alt="color muse logo gif" />
      </a>
    </div>
  </main>
  <section class="welcome">
    <h1 id="postHeaderTitle">Loading...</h1>
    <div id="loader-container" class="hidden">
      <img id="flower-loader" src="../assets/flower-icon.png" alt="Loading Flower Icon">
  </div>
    <div class="blogpage-image-container">
      <img class="blogpage-image" src="#" alt="blogpost image">
    </div>
    <div class="textcontainer">
      <div class="author-share">
        <p id="postAuthor">Post Author</p>
        <a href="#" id="shareLink">
          <img src="../assets/share-icon.png" alt="Share" class="share-icon" />
        </a>
      </div>

      <p id="blogpost-text"></p>
      <div class="underblogpost">
        <p id="publicationDate">Publication Date</p>
        <p id="updatedTime">Updated Time</p>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="../assets/logo.png" alt="Color Muse Logo" />
      </div>
      <div class="social-media">
        <p>Follow us at</p>
        <a href="#"><img src="../assets/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="../assets/youtube.png" alt="YouTube" /></a>
        <a href="#"><img src="../assets/twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="../assets/instagram.png" alt="Instagram" /></a>
      </div>
      <p>&copy; 2024 Color Muse Blog. All Rights Reserved.</p>
      <p><a href="#">Terms</a> | <a href="#">Privacy</a></p>
      <ul class="footer-nav">
        <li><a href="../html/index.html">Home</a></li>
        <li><a href="../html/about-us.html">About Us</a></li>
        <li><a href="/index.html">Blog</a></li>
        <li><a href="../account/login.html">Sign In</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
