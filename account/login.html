<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Kurale&family=La+Belle+Aurore&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" href="../assets/favicon-32x32.png">
    <script type="module" src="./login.mjs"></script>
  </head>
  <body>
    <header>
      <nav id="main-nav">
        <input type="checkbox" id="hamburger" class="menu-toggle">
        
        <!-- Hamburger menu icon for mobile -->
        <label for="hamburger" class="hamburger-icon">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </label>
        
        <!-- Navigation menu -->
        <ul class="text-nav">
          <li><a href="../html/index.html" >Home</a></li>
          <li><a href="../html/about-us.html">About Us</a></li>
          <li><a href="../index.html">Blog</a></li>
        </ul>
        <div class="auth-links">
          <a href="../account/login.html" class="active">Sign In</a>
          <a href="../account/register.html">Register</a>
        </div>
      </nav>
    </header>
    <main class="main-content">
      <div class="logo">
        <img src="../assets/final-logo.gif" alt="color muse logo gif" />
      </div>
    </main>
    <section class="welcome">
      <h1>"Sign in"</h1>
    </section>
  </main>
  <form id="login-form">
    <label for="name-input">Name</label>
          <input type="text" id="name-input" name="name" placeholder="Name" value="" />
        
          <label for="email-input">Email</label>
          <input type="email" id="email-input" name="email" placeholder="Email" value=""/>
          
          <label for="password-input">Password</label>
          <input type="password" id="password-input" name="password" placeholder="Password" value=""/>
          <button type="submit">Sign In</button>
        
  </form>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <img src="../assets/logo.png" alt="Color Muse Logo" />
        </div>
        <div class="social-media">
          <p>Follow us at</p>
          <a href="#"><img src="../assets/facebook.png" alt="Facebook" /></a>
          <a href="#"><img src="../assets/youtube.png" alt="YouTube" /></a>
          <a href="#"><img src="../assets/twitter.png" alt="Twitter" /></a>
          <a href="#"><img src="../assets/instagram.png" alt="Instagram" /></a>
        </div>

          <li><a href="../account/login.html">Sign In</a></li>
        </ul>
      </div>
    </footer>
